<!DOCTYPE html>
<html lang="en">
  <head>
    <!--test-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AML | Register Page</title>
    <link rel="stylesheet" href="registerAndSignIn.css" />
  </head>
  <body>
    <div class="formBox">
      <header>
        <h1>
          Register with us <br />
          below!
        </h1>
      </header>
      <div class="formsInputs">
        <form>
          <label for="fullName">Full name:</label>
          <input type="text" name="fullName" id="fullName" />
          <div class="flex-container">
            <div>
              <label for="dob">Date of birth:</label>
              <input type="text" name="dob" id="dob" />
            </div>
            <div>
              <label for="gender">Gender:</label>
              <input type="text" name="gender" id="gender" />
            </div>
          </div>
          <label for="email">Email:</label>
          <input type="text" name="email" id="email" />
          <label for="password">Password:</label>
          <input type="text" name="password" id="password" />
          <p>
            By creating an account, you agree to our <span style="color: #0000FF">Terms</span>  </br> and have read and
            acknowledge the <span style="color: #0000FF">Global Privacy Statement</span> 
          </p>
          <button type="button">Sign up</button>
          <p>
            Already a member? <span style="color: #0000FF">Login!</span> 
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
