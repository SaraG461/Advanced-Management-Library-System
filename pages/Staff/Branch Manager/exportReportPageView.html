<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export Report</title>
</head>
<body>

    <main>
        <div id="formContainer" class="hidden">
            <form id="exportReport">
                <h1> Export Media Report</h1>
                <label for="dateFrom">Date From:</label>
                <input type="text" id="dateFrom" name="dateFrom" required>
                <label for="dateTo">Date To:</label>
                <input type="text" id="dateTo" name="dateTo" required>

                <label for="TypeOfReport">Type of Report:</label>
                <input type="text" id="TypeOfReport" name="TypeOfReport" required>
                
                
                <div class="button-container">
                    <button type="submit">Export</button>
                </div>
            </form>
        </div>
    </main>
    
</body>
</html>
